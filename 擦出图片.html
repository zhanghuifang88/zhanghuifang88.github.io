<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#div1{
				width: 517px;
				height: 510px;
				position: relative;
				background: #15F0C6;
			}
			#div1 div{
				width: 50px;
				height: 50px;
				background: url(img/pic.jpg) no-repeat;
				position: absolute;
				left: 0;
				top:0;
				opacity: 0;
				transition: 1s;
			}
		</style>
		<script>
		window.onload = function(){
			var div1 = document.getElementById("div1");

			var str = "";
			//生成100个div 10 X 10 排列
			for( var i = 0; i < 100; i++ ){
				var l = (i % 10) * 51;
				var t = Math.floor(i/10) * 51;
				str += "<div style='left:"+l+"px;top:"+t+"px;background-position:"+(-l+1)+"px "+(-t)+"px;'>"+i+"</div>"
			}

			div1.innerHTML = str;
			
			//获取所有的div
			var allDiv = div1.getElementsByTagName("div");

			for( var i = 0; i < allDiv.length; i++ ){
				allDiv[i].onmouseover = function (){
					this.style.opacity = 1;	
				};
			}

		};
		</script>
	</head>

	<body>
		<div id="div1"></div>
	</body>
</html>
