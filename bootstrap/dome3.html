<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--针对ie做的兼容-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--针对移动端做的适配-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>
	<link href="dist/css/bootstrap.css" rel="stylesheet"/>
	<!--h5标签语义化-->
	<script src="js/html5shiv.min.js"></script>
	<style>
		.row div {
			border: 1px solid #269ABC;
			background: pink;
		}
		#rr {
			border: none;
			background: #fff;
		}
	</style>
</head>
<body>
	<!--
		列偏移
			col-[lg|md|ms|xs]-offset-num
		列排序
			col-[lg|md|ms|xs]-push-num  向后放
			col-[lg|md|ms|xs]-pull-num  向前放
		嵌套
		清浮动
	-->
	<div class="container">
		<div class="row">
			<div class="col-lg-4">dddd</div>
			<div class="col-lg-4">dddd</div>
			<div class="col-lg-4">dddd</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">dddd</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-md-offset-4">dddd</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-lg-push-10">dddd</div>
			<div class="col-lg-10 col-lg-pull-2">dddd</div>
		</div>
		<div class="row">
			<!--以下呈现的两种效果是一样的-->
			<!--<div class="col-lg-2 col-lg-offset-10">dddd</div>-->
			<div class="col-lg-2 col-lg-push-10">dddd</div>
		</div>
		<div class="row">
			<!--第二列再设置偏移的时候，第二列会被挤下来，在第二行所在的位置再偏移-->
			<div class="col-lg-4 col-lg-offset-4">dddd</div>
			<div class="col-lg-4 col-lg-offset-5">dddd</div>
		</div>
		<div class="row">
			<!--第二列再设置偏移的时候，使用排序就不会被挤下来，-->
			<div class="col-lg-4 col-lg-offset-4">dddd</div>
			<div class="col-lg-4 col-lg-push-1">dddd</div>
		</div>
		<div class="row">
			<!--嵌套，子元素会以父级为基准的12个栅格来分-->
			<div class="col-lg-6">dddd
				<div class="row">
					<div class="col-lg-4">额</div>
					<div class="col-lg-4">分v</div>
					<div class="col-lg-4">否侧</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!--清浮动-->
			<div class="col-lg-6"> 哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
			<div class="col-lg-3">嘻嘻</div>
			<div class="col-lg-3">嘻嘻</div>
			<div class="clearfix" id="rr"></div>
			<div class="col-lg-3">嘻嘻</div>
		</div>
	</div>
</body>
<script src="js/jquery-2.2.4.js"></script>
<script src="dist/js/bootstrap.js"></script>
</html>
